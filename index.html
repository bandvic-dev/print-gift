<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Accent Border</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 40px;
        align-items: center;
        background: #fff;
        margin: 0;
      }
      .card {
        width: 190mm; /* A4 width */
        height: 130mm; /* Half of A4 height */
        border: 4px solid black;
        position: relative;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      /* Corner accent blocks */
      .card::before,
      .card::after {
        content: '';
        position: absolute;
        width: 20mm;
        height: 20mm;
        border: 4px solid black;
      }
      .card::before {
        top: -4px;
        left: -4px;
        border-right: none;
        border-bottom: none;
      }
      .card::after {
        bottom: -4px;
        right: -4px;
        border-left: none;
        border-top: none;
      }
      .center-text {
        font-family: 'Brush Script MT', cursive;
        font-size: 40px;
        text-align: center;
      }

      .part-1 .center-text {
        font-family: 'Brush Script MT', cursive;
        font-size: 70px;
        text-align: center;
      }

      .part-2 .center-text {
        font-family: 'Times New Roman', cursive;
        font-weight: 600;
        text-align: left;
        margin: 0 130px;
      }

      .part-2 small {
        display: block;
        font-size: 16px;
        margin-top: 30px;
      }
      .part-2 .image-wrapper {
        width: 200px;
        align-self: flex-start;
        padding-left: 100px;
        padding-top: 90px;
      }

      .part-2 .image-wrapper img {
        width: 100%;
      }

      .part-4 .center-text {
        text-align: left;
        margin: 0 90px;
        font-family: 'Times New Roman', cursive;
        font-size: 24px;
        align-self: flex-start;
      }
      @media print {
        .part-1 {
          transform: rotate(-180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card part-1">
      <div class="center-text" contenteditable="true">A special gift</div>
    </div>
    <div class="card part-2">
      <div class="center-text" contenteditable="true">
        &#8220;If you don't like to read, you haven't fount the right
        book.&#8221;
        <small>- J.K. Rowling</small>
      </div>
      <div class="image-wrapper">
        <img src="/exclusive-books-logo.jpg" alt="" />
      </div>
    </div>
    <div class="card part-3">
      <div class="center-text" contenteditable="true">&nbsp;</div>
    </div>
    <div class="card part-4">
      <div class="center-text" contenteditable="true">Dear Gideon - Happy Birthday and lots <br> of love Dad</div>
    </div>
  </body>
</html>
